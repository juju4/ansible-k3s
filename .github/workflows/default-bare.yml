---
name: default-bare

on:
  push:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  build:
    permissions:
      contents: read
    runs-on: ${{ matrix.distribution }}-${{ matrix.version }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include:
          - distribution: ubuntu
            version: '22.04'
            experimental: false
          - distribution: ubuntu
            version: '20.04'
            experimental: false
    env:
      ANSIBLE_CALLBACKS_ENABLED: profile_tasks
      ANSIBLE_ROLE: cyverse_ansible.ansible_k3s

    steps:
      - uses: actions/checkout@v3
        with:
          path: ${{ env.ANSIBLE_ROLE }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible-lint flake8 yamllint
          which ansible
          pip3 install ansible
          pip3 show ansible
          ansible --version
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE
          { echo '[defaults]'; echo 'callbacks_enabled = profile_tasks, timer'; echo 'inventory = hosts.ini'; echo 'roles_path = ../'; echo 'ansible_python_interpreter: /usr/bin/python3'; } >> ansible.cfg
      - name: Galaxy dependencies
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-galaxy install --timeout 120 --verbose -r molecule/default/requirements.yml -p ../
        continue-on-error: true
      - name: run test
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-playbook --connection=local --become -vvv molecule/default/converge.yml
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
      - name: idempotency run
        run: |
          cd $GITHUB_WORKSPACE/$ANSIBLE_ROLE && ansible-playbook --connection=local --become -vvv molecule/default/converge.yml | tee /tmp/idempotency.log | grep -q 'changed=0.*failed=0'  && (echo 'Idempotence test: pass' && exit 0)  || (echo 'Idempotence test: fail' && cat /tmp/idempotency.log && exit 0)
      - name: On failure
        run: |
          systemctl -l --no-pager status
          systemctl -l --no-pager --failed
          ls -l /usr/bin/ | egrep '(python|pip|ansible)'
          pip freeze
          pip3 freeze
          ip addr
          cat /etc/resolv.conf
          host www.google.com
          ping -c 1 www.google.com || true
          ping -c 1 8.8.8.8 || true
        if: ${{ failure() }}
        continue-on-error: true
      - name: After script - ansible setup
        run: |
          ansible -i inventory --connection=local -m setup localhost
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - systemd
        run: |
          systemctl -l --no-pager status docker || true
          systemctl -l --no-pager status k3s || true
          cat /etc/systemd/system/k3s.service
          systemctl -l --no-pager status kubelet || true
          systemd-analyze --no-pager security || true
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - files
        run: |
          set -x
          ls -l /etc/rancher/k3s/
          cat /etc/rancher/k3s/config.yaml
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - network
        run: |
          set -x
          sudo ss -tunap | grep LISTEN
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - process
        run: |
          set -x
          ps aux
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - k8
        run: |
          set -x
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          kubectl get nodes
          kubectl get pods --all-namespaces -o wide
          kubectl get services
          kubectl get apiservices
          k3s check-config || true
          kubectl config view || true
          sudo ctr image pull docker.io/rancher/mirrored-pause:latest || true
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - helm
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          set -x
          helm ls --all-namespaces
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - Aquasec Kubebench
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          set -x
          curl -O https://raw.githubusercontent.com/aquasecurity/kube-bench/main/job.yaml
          kubectl apply -f job.yaml
          kubectl get pods
          sleep 15
          kubectl get pods
          kubectl logs $(kubectl get pods -o=name | grep kube-bench | sed "s/^.\{4\}//")
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - Kubescape
        run: |
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          set -x
          curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | /bin/bash
          export PATH=$PATH:/home/runner/.kubescape/bin
          kubescape scan --enable-host-scan --verbose
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - Inspec CIS benchmarks
        run: |
          export CHEF_LICENSE="accept"
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          set -x
          curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec
          git clone https://github.com/dev-sec/cis-kubernetes-benchmark
          inspec exec cis-kubernetes-benchmark
        if: ${{ always() }}
        continue-on-error: true
      - name: After script - journalctl
        run: |
          set -x
          journalctl -xeu k3s -l --no-pager
        if: ${{ always() }}
        continue-on-error: true
